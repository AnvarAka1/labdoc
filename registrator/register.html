<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/datatables.min.css">
    <link rel="stylesheet" href="../assets/css/datatables-select.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!-- SIDEDRAWER -->
    <aside class="aside">
      <ul class="w-100">
        <li class="active"><a href="#" class="d-flex align-items-center justify-content-center justify-content-md-start"><img src="../assets/images/icons/journal.png" alt="Journal" class="icon"><h4 class="ml-2 mb-0">Журнал</h4></a></li>
        <li><a href="#" class="d-flex align-items-center justify-content-center justify-content-md-start"><img src="../assets/images/icons/registration.png" alt="Registration" class="icon"><h4 class="ml-2 mb-0">Регистрация</h4></a></li>
        <li><a href="#" class="d-flex align-items-center justify-content-center justify-content-md-start"><img src="../assets/images/icons/protocols.png" alt="Protocols" class="icon"><h4 class="ml-2 mb-0">Протоколы</h4></a></li>
      
      </ul>

      <div class="settings w-100">
        <!-- Icon -->
        <a href="#" class="d-flex align-items-center justify-content-center justify-content-md-start"><img src="../assets/images/icons/settings.png" alt="Settings" class="icon"><h4 class="ml-2 mb-0">Настройки</h4></a>
      </div>
    </aside>
    <!-- END SIDEDRAWER -->
    
    <div class="wrapper">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navigation">
      <div class="logo">
        <!-- logo -->
        <img src="../assets/images/logo.png" class="img-fluid img-logo">
        <img src="../assets/images/logo-mobile.png" class="img-fluid img-logo-mobile">
      </div>
      <div class="navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav w-100 justify-content-between align-items-center navigation-items">
          <li class="nav-item">
            <!-- time and date -->
            <div class="date d-flex align-items-center">
              <div class="mr-5 d-flex align-items-center"><img src="../assets/images/icons/calendar.png" alt="Calendar" class="icon"><p class="ml-2">01 февраль 2020</p></div>
              <div class=" d-flex align-items-center"><img src="../assets/images/icons/clock.png" alt="Clock" class="icon"><p class="ml-2">18:30</p></div>
            </div>
          </li>
          <li class="nav-item d-flex align-items-center">
            <a href="#">
              <p class="add "><i class="fas fa-plus"></i> Добавить</p>
            </a>
            <!-- notifications -->
            <a href="#" class="d-flex align-items-center ml-3">
              <div class="notification">
                <span></span>
                <img src="../assets/images/icons/notification.png" alt="Notifications" class="icon">
              </div>
              <p class="ml-1" style="color: black">Уведомления</p>
            </a>
            <span class="mr-3 ml-3">|</span>
             <!-- name and photo -->
            <a href="#" class="nav-profile d-flex align-items-center">
              <p class="mr-2">Scarlett Lane</p>
              <img src="../assets/images/profile.png" alt="profile">
            </a>
          </li>
         
        </ul>
        
      </div>
    </nav>
      <!-- END NAVBAR -->

      <!-- CONTENT -->
      <div class="content">
          <div class="row">
              <div class="col-12">
                <div class="d-flex align-items-center mb-3 mt-4">
                  <div class="d-flex align-items-center header mr-5">
                    <img src="../assets/images/icons/registration.png" alt="Journal" class="icon">
                    <h3 class="ml-2 font-weight-bold">Регистрация</h3>
                  </div>
                </div>
              </div>
          </div>
          <div class="row">
            <div class="col-12">
              <!-- Custom -->
              <form>
                <div class="form-row">
                  <div class="form-group col-lg-6">
                    <label for="protocol">Номер протокола</label>
                    <input type="text" class="form-control" id="protocol" placeholder="01">
                  </div>
                  <div class="form-group col-lg-6">
                    <label for="act">Акт отбора</label>
                    <input type="text" class="form-control" id="act" placeholder="11/07">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-lg-6">
                    <label for="organization-name">Наименование организации</label>
                    <input type="text" class="form-control" id="organization-name" placeholder="Koinot-Markazi XK">
                  </div>
                  <div class="form-group col-lg-6">
                    <label for="os">ОС</label>
                    <input type="text" class="form-control" id="os" placeholder="Maxkamov Bositxon">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-lg-6">
                    <label for="product-name">Наименование продукта</label>
                    <select class="form-control" id="product-name">
                      <option selected>Вино</option>
                      <option>Вода</option>
                    </select>
                  </div>
                  <div class="form-group col-lg-6">
                    <label for="ail">АИЛ</label>
                    <input type="text" class="form-control" id="ail" placeholder="Maxkamov Bositxon">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-lg-6">
                    <label for="products">Перечень продукции</label>
                    <select class="form-control" id="product-name">
                      <option selected>Красное вино, белое вино</option>
                      <option>Другое</option>
                    </select>
                  </div>
                  <div class="form-group col-lg-6">
                    <label for="sum">Сумма</label>
                    <input type="text" class="form-control" id="sum" placeholder="7 800 000">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-lg-6">
                    <label for="products">Дата</label>
                    <input type="date" class="form-control" id="products" placeholder="Красное вино, белое вино">
                  </div>
                  <div class="form-group col-lg-6">
                    <div class="d-flex align-items-end h-100">
                      <button class="btn w-100 bg-accent" type="button" data-toggle="modal" data-target="#modal">Составить протокол</button>
                    </div>
                  </div>
                </div>
                 <!-- Modal -->
                    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel">
                              <div class="d-flex align-items-center header mr-5">
                              <img src="../assets/images/icons/user.png" alt="Journal" class="icon">
                              <h3 class="ml-2 font-weight-bold">Список сотрудников</h3>
                            </div>
                          </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <div class="table-wrapper">
                              <table   id="sortTableModal" class="table table-striped">
                                <thead>
                                <tr>
                                  <th scope="col">
                                    <div class="d-flex align-items-center justify-content-between">
                                      <p class="">Ф.И.О</p>
                                    </div>
                                  </th>
                                  <th scope="col">
                                    <div class="d-flex align-items-center justify-content-between">
                                      <p class="">Привилегии</p>
                                    </div>                      
                                </tr>
                              </thead>
                              <tbody>
                                  <tr>
                                    <td scope="row">
                                      <button type="submit" class="nostyle underline">Махкамов Боситхон Бахром угли</a>
                                    </th>
                                    <td>
                                      <button type="submit" class="nostyle underline">Специалист</a></td>
                                  </tr>
                                  <tr>
                                    <td scope="row">
                                      <button type="submit" class="nostyle underline">Дурдона Валиева Рахматжоновна</a>
                                    </td>
                                    <td>
                                      <button type="submit" class="nostyle underline">Специалист</button></td>
                                  </tr>
                              </tbody>
                            </table>
                          </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  <!-- END Modal -->
              </form>
              <!-- End custom -->
            </div>
          </div>
      </div>
      
      <!-- END CONTENT -->
    </div>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/datatables-select.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
      <script src="../assets/js/mdb.min.js"></script>
        <script src="../assets/js/datatables.min.js"></script>
    <script src="../assets/js/scripts.js"></script>
</body>
</html>
