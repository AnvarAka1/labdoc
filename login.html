<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="h-100vh">
    <div class="container h-100vh">
        <div class="row h-100">
            <div class="offset-lg-3 col-lg-6 offset-md-2 col-md-8">
                <div class="login-wrapper">
                    <form>
                        <div class="login-logo mb-5 text-center">
                            <img src="./assets/images/logo-alt.png" alt="Logo">
                        </div>
                        <div class="form-group">
                            <label for="login">Логин</label>
                            <input type="text" class="form-control" placeholder="mbositxon">
                        </div>
                        <div class="form-group">
                            <label for="login">Пароль</label>
                            <input type="text" class="form-control" placeholder="••••••••">
                        </div>
                        <div class="form-row d-flex align-items-center">
                            <div class="form-group col-6">
                                <div class="form-check d-flex">
                                    <input type="checkbox" class="form-check-input" id="checkbox">
                                    <label class="form-check-label" for="checkbox">Оставаться в системе</label>
                                  </div>
                            </div>
                            <div class="form-group col-6">
                                <button class="btn bg-accent w-100" type="submit">Войти в систему</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
